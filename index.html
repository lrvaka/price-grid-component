<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Grid</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./main.css" class="stylesheet">
</head>

<body>
    <div class="card">
        <div class="card-title">
            <h1>Simple, transparent pricing</h1>
            <p>No contracts. No surprise fees.</p>
        </div>
        <div class="grid-price">
            <div class="grid-price-left">
                <img src="assets/Globe.png">
                <div>
                    <h2>Contact us!</h2>
                    <h3>Get Started</h3>
                </div>
            </div>
            <div class="grid-price-right">
                <div>
                    <h2>Intro</h2>
                    <div>
                        <h1>$19</h1>
                        <h3>/ Month</h3>
                    </div>
                    <button>Choose Plan</button>
                </div>
                <div>
                    <h2>Base</h2>
                    <div>
                        <h1>$39</h1>
                        <h3>/ Month</h3>
                    </div>
                    <button>Choose Plan</button>
                </div>
                <div>
                    <h2>Popular</h2>
                    <div>
                        <h1>$99</h1>
                        <h3>/ Month</h3>
                    </div>
                    <button>Choose Plan</button>
                </div>
                <div>
                    <h2>Enterprise</h2>
                    <div>
                        <h1>$199</h1>
                        <h3>/ Month</h3>
                    </div>
                    <button>Choose Plan</button>
                </div>
            </div>
        </div>
        <div class="main-grid">
            <div class="grid-titles">
                <div>
                    <p>All limited links</p>
                </div>
                <div>
                    <p>Own analytics platform</p>
                </div>
                <div>
                    <p>Chat Support</p>
                </div>
                <div>
                    <p>Optimize Hashtags</p>
                </div>
                <div>
                    <p>Unlimited</p>
                </div>
            </div>
            <div class="grid-info">
                <div>
                    <div><img src="./assets/PurpleCheck.svg" alt="included in package"></div>
                    <div><img src="./assets/PurpleCheck.svg" alt="included in package"></div>
                    <div><img src="./assets/PurpleCheck.svg" alt="included in package"></div>
                    <div><img src="./assets/PurpleCheck.svg" alt="included in package"></div>
                </div>
                <div>
                    <div><img src="./assets/PurpleCheck.svg" alt="included in package"></div>
                    <div><img src="./assets/PurpleCheck.svg" alt="included in package"></div>
                    <div><img src="./assets/PurpleCheck.svg" alt="included in package"></div>
                    <div><img src="./assets/PurpleCheck.svg" alt="included in package"></div>
                </div>
                <div>
                    <div><img src="./assets/XIcon.svg" alt="not included"></div>
                    <div><img src="./assets/PurpleCheck.svg" alt="included in package"></div>
                    <div><img src="./assets/PurpleCheck.svg" alt="included in package"></div>
                    <div><img src="./assets/PurpleCheck.svg" alt="included in package"></div>
                </div>
                <div>
                    <div><img src="./assets/XIcon.svg" alt="not included"></div>
                    <div><img src="./assets/XIcon.svg" alt="not included"></div>
                    <div><img src="./assets/PurpleCheck.svg" alt="included in package"></div>
                    <div><img src="./assets/PurpleCheck.svg" alt="included in package"></div>
                </div>
                <div>
                    <div><img src="./assets/XIcon.svg" alt="not included"></div>
                    <div><img src="./assets/XIcon.svg" alt="not included"></div>
                    <div><img src="./assets/XIcon.svg" alt="not included"></div>
                    <div><img src="./assets/PurpleCheck.svg" alt="included in package"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
